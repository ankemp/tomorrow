<section class="category-grid">
  <tw-category-card title="Work" [tasks]="['', '']" />
  <tw-category-card title="Personal" [tasks]="['', '', '']" />
  <tw-category-card title="Shopping" [tasks]="['']" />
  <tw-category-card title="Health" [tasks]="['', '', '', '']" />
</section>

<section class="task-list-grid">
  <h2 tuiTitle="m">Todays Tasks</h2>
  @defer {
    @for (task of tasks(); track task.id) {
      <tw-task-list-card [task]="task" />
    }
  }
</section>

<section class="task-list-grid">
  <h2 tuiTitle="m">Upcoming</h2>
  @defer {
    @for (task of tasks(); track task.id) {
      <tw-task-list-card [task]="task" />
    }
  }
</section>

@if (true) {
  <div>
    <button tuiButton (click)="createTask()">Create Task</button>
  </div>
}
