<h2 tuiTitle="m">{{ title() }} tasks</h2>
@for (group of groupedTasks(); track group) {
  <div class="task-list-group">
    <tw-task-list-header [title]="group.key" headerSize="xs" />
    <div class="task-list-grid">
      @for (task of group.value; track task.id) {
        <tw-task-list-card [task]="task" [showCategory]="false" />
      }
    </div>
  </div>
}
