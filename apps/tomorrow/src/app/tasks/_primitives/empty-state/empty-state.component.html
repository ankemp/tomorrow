<div [tuiCell]="size()" tuiAppearance="neutral" [tuiSkeleton]="skeleton()">
  @if (hasIcon()) {
    <tui-icon [icon]="icon()!" />
  }
  <div tuiTitle>
    {{ title() }}
    @if (hasSubtitle()) {
      <div tuiSubtitle>{{ subtitle() }}</div>
    }
  </div>
  @if (hasAction()) {
    <button
      appearance="action"
      iconStart="@tui.plus"
      tuiButton
      type="button"
      (click)="actionClicked.emit()"
    >
      {{ action() }}
    </button>
  }
</div>
