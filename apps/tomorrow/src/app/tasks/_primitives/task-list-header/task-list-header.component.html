<div [tuiHeader]="headerSize()">
  @if (hasIcon()) {
    <tui-icon [icon]="icon()!" />
  }
  <div tuiTitle>
    {{ title() }}
    @if (hasSubtitle()) {
      <div tuiSubtitle>{{ subtitle() }}</div>
    }
  </div>

  <div tuiAccessories>
    @if (canSort()) {
      <button
        type="button"
        appearance="flat-grayscale"
        [tuiAppearanceState]="sortMenuOpen() ? 'active' : null"
        size="m"
        tuiIconButton
        [iconStart]="sortStateIcon()"
        tuiDropdownOpen
        tuiDropdownAlign="right"
        [tuiDropdown]="content"
        [(tuiDropdownOpen)]="sortMenuOpen"
      >
        Sort
      </button>
    }
    <ng-template #content>
      <tui-data-list role="menu">
        <tui-opt-group label="Date">
          <button
            tuiOption
            iconStart="@tui.clock-arrow-down"
            (click)="setSort('date_desc')"
          >
            Newest First
          </button>
          <button
            tuiOption
            iconStart="@tui.clock-arrow-up"
            (click)="setSort('date_asc')"
          >
            Oldest First
          </button>
        </tui-opt-group>
        <tui-opt-group label="Priority">
          <button
            tuiOption
            iconStart="@tui.arrow-down-0-1"
            (click)="setSort('priority_desc')"
          >
            High to Low
          </button>
          <button
            tuiOption
            iconStart="@tui.arrow-up-1-0"
            (click)="setSort('priority_asc')"
          >
            Low to High
          </button>
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
    <ng-content></ng-content>
  </div>
</div>
